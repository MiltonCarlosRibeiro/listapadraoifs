<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista Técnica - Padrão IFS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <img src="assets/logo.png" alt="Logo Pakmatic" class="logo">
        <h1>🧾 Lista Técnica - Padrão IFS</h1>
    </header>

    <div class="button-bar">
        <button id="criarListaBtn">➕ Criar Nova Lista</button>
        <label for="inputFile" class="file-label styled-importar">
            📁⬇️ Importar Lista
            <input type="file" id="inputFile" accept=".xlsx, .xls" style="display: none;">
        </label>
        <button id="continuarListaBtn">➕📄 Continuar Lista</button>
        <button id="salvarListaBtn">💾 Salvar Lista</button>
        <button id="copiarSelecionadoBtn">📋 Copiar Selecionado</button>
        <button id="colarBtn">📥 Colar</button>
        <button id="deletarSelecionadosBtn">🗑️ Deletar Linha</button>
        <button id="inserirAcimaBtn">🔼 Linha Acima</button>
        <button id="inserirAbaixoBtn">🔽 Linha Abaixo</button>
    </div>

    <div class="copy-options">
        <label><input type="checkbox" id="copiarLinhaCheckbox"> Copiar Linha</label>
        <label><input type="checkbox" id="copiarConjuntoCheckbox"> Copiar Conjunto</label>
    </div>

    <div class="table-controls">
        <div class="nivel-filter">
            <label for="filtroNivel">🔍 Filtro por Nível:</label>
            <select id="filtroNivel">
                <option value="">Todos</option>
                <option value="1">Nível 1</option>
                <option value="2">Nível 2</option>
                <option value="3">Nível 3</option>
                <option value="4">Nível 4</option>
                <option value="5">Nível 5</option>
                <option value="6">Nível 6</option>
                <option value="7">Nível 7</option>
                <option value="8">Nível 8</option>
                <option value="9">Nível 9</option>
                <option value="10">Nível 10</option>
            </select>
        </div>
        <div class="seq-toggle">
            <button id="toggleSeqBtn"><i class="bi bi-eye"></i> Exibir/Ocultar SEQ</button>
        </div>
    </div>

    <div class="color-labels">
        <div class="color-button">
            <input type="text" value="🔵 Destacar Azul Claro" class="color-label" data-color="#d0ebff">
            <button class="paint-btn" data-color="#d0ebff">🎨</button>
        </div>
        <div class="color-button">
            <input type="text" value="🟢 Destacar Verde Claro" class="color-label" data-color="#d0f0c0">
            <button class="paint-btn" data-color="#d0f0c0">🎨</button>
        </div>
        <div class="color-button">
            <input type="text" value="🔷 Azul Médio" class="color-label" data-color="#add8e6">
            <button class="paint-btn" data-color="#add8e6">🎨</button>
        </div>
        <label><input type="checkbox" id="paintFullRow"> Pintar linha inteira</label>
    </div>

    <div class="table-container">
        <table id="listaTabela">
            <thead>
            <tr>
                <th></th> <!-- Checkbox -->
                <th class="indent-col">⇅</th> <!-- Botões ➕➖ -->
                <th class="seq-col">SEQ</th>
                <th>NÍVEL</th>
                <th>SITE</th>
                <th>ALTERNATIVA</th>
                <th>CÓDIGO_MATERIAL</th>
                <th>TIPO ESTRUTURA</th>
                <th>LINHA</th>
                <th>ITEM_COMPONENTE</th>
                <th>QTDE_MONTAGEM</th>
                <th>UNIDADE DE MEDIDA</th>
                <th>FATOR_SUCATA</th>
            </tr>
            </thead>
            <tbody>
            <!-- Linhas serão inseridas via script.js -->
            </tbody>
        </table>
    </div>
</div>

<!-- ⚠️ Aqui estava o erro: esta linha deve estar PRESENTE -->
<script src="script.js"></script>
</body>
</html>
