<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista Técnica - Padrão IFS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <img src="assets/logo.png" alt="Logo Pakmatic" class="logo">
        <h1>🧾 Lista Técnica - Padrão IFS</h1>
    </header>

    <div class="button-bar">
        <button id="criarListaBtn">➕ Criar Nova Lista</button>
        <label for="inputFile" class="file-label styled-importar">
            📁⬇️ Importar Lista
            <input type="file" id="inputFile" accept=".xlsx, .xls" style="display: none;">
        </label>
        <button id="continuarListaBtn">➕📄 Continuar Lista</button>
        <button id="salvarListaBtn">💾 Salvar Lista</button>
        <button id="copiarSelecionadoBtn">📋 Copiar Selecionado</button>
        <button id="colarBtn">📥 Colar</button>
        <button id="deletarSelecionadosBtn">🗑️ Deletar Linha</button>
        <button id="inserirAcimaBtn">⬆️ Inserir Acima</button>
        <button id="inserirAbaixoBtn">⬇️ Inserir Abaixo</button>

        <label><input type="checkbox" id="demarcarLinhaCheckbox"> Demarcar Linha</label>
        <label><input type="checkbox" id="removerDemarcacaoCheckbox"> Remover Demarcação</label>
        <button id="clearPaintBtn">🚫 Limpar Seleção de Cor</button>
        <label><input type="checkbox" id="ignorarDuplicatasCheckbox"> Ignorar destaque de duplicatas</label>
        <label><input type="checkbox" id="toggleAllCheckboxes"> Marcar/Desmarcar Todos</label>
    </div>

    <div class="color-options-container">
        <div class="color-section">
            <label class="section-title">Cores de Nível (1-10)</label>
            <div class="color-buttons-grid" id="nivelColorButtons">
            </div>
        </div>

        <div class="color-section">
            <label class="section-title">Cores de Atenção</label>
            <div class="color-buttons-attention" id="attentionColorButtons">
                <div class="color-button">
                    <button class="paint-btn" data-color="#ffffe0" data-type="attention">🎨</button>
                    <span class="color-label">Atenção</span>
                </div>
                <div class="color-button">
                    <button class="paint-btn" data-color="#d0f0c0" data-type="attention">🎨</button>
                    <span class="color-label">OK</span>
                </div>
                <div class="color-button">
                    <button class="paint-btn" data-color="#ffcccc" data-type="attention">🎨</button>
                    <span class="color-label">Crítico</span>
                </div>
            </div>
        </div>
    </div>

    <div class="table-controls">
        <div class="nivel-filter">
            <label>🔍 Filtro por Nível:</label>
            <div id="checkboxNiveis" class="checkbox-niveis">
                <label><input type="checkbox" value="1"> 1</label>
                <label><input type="checkbox" value="2"> 2</label>
                <label><input type="checkbox" value="3"> 3</label>
                <label><input type="checkbox" value="4"> 4</label>
                <label><input type="checkbox" value="5"> 5</label>
                <label><input type="checkbox" value="6"> 6</label>
                <label><input type="checkbox" value="7"> 7</label>
                <label><input type="checkbox" value="8"> 8</label>
                <label><input type="checkbox" value="9"> 9</label>
                <label><input type="checkbox" value="10"> 10</label>
            </div>
            <button id="limparFiltroNivelBtn">Limpar Filtro</button>
        </div>

        <div class="col-toggle">
            <button id="toggleSeqBtn"><i class="bi bi-eye"></i> Exibir/Ocultar SEQ</button>
            <button id="toggleNivelColBtn"><i class="bi bi-eye"></i> Exibir/Ocultar NÍVEL</button>
        </div>
    </div>

    <div class="table-container">
        <table id="listaTabela">
            <thead>
            <tr>
                <th><input type="checkbox" id="toggleAllCheckboxesHeader"></th>
                <th class="seq-col">SEQ</th> <th class="nivel-col">NÍVEL</th> <th>SITE</th>
                <th>ALTERNATIVA</th>
                <th>CÓDIGO_MATERIAL</th>
                <th>TIPO ESTRUTURA</th>
                <th>LINHA</th>
                <th>ITEM_COMPONENTE</th>
                <th>QTDE_MONTAGEM</th>
                <th>UNIDADE DE MEDIDA</th>
                <th>FATOR_SUCATA</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
<script src="filtro_nivel.js"></script>
</body>
</html>
