<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista Técnica - Padrão IFS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <img src="assets/logo.png" alt="Logo Pakmatic" class="logo">
        <h1>🧾 Lista Técnica - Padrão IFS</h1>
    </header>

    <div class="button-bar">
        <button id="criarListaBtn">➕ Criar Nova Lista</button>
        <label for="inputFile" class="file-label styled-importar">
            📁⬇️ Importar Lista
            <input type="file" id="inputFile" accept=".xlsx, .xls" style="display: none;">
        </label>
        <button id="continuarListaBtn">➕📄 Continuar Lista</button>
        <button id="salvarListaBtn">💾 Salvar Lista</button>
        <button id="copiarSelecionadoBtn">📋 Copiar Selecionado</button>
        <button id="colarBtn">📥 Colar</button>
        <button id="deletarSelecionadosBtn">🗑️ Deletar Selecionados</button>
        <button id="inserirAcimaBtn">⬆️ Inserir Acima</button>
        <button id="inserirAbaixoBtn">⬇️ Inserir Abaixo</button>
        <button id="toggleSeqBtn">👁️ SEQ</button>
        <button id="toggleNivelColBtn">👁️ NÍVEL</button>
        <button id="toggleHoverEffectBtn">📏 Régua</button>
    </div>

    <div class="painting-controls">
        <h3>🎨 Ferramentas de Demarcação</h3>
        <div id="nivelColorButtons">
        </div>
        <div id="attentionColorButtons">
            <button class="paint-btn attention-yellow" data-color="#FFBF00">🟡 Atenção</button>
            <button class="paint-btn attention-green" data-color="#28A745">🟢 OK</button>
            <button class="paint-btn attention-red" data-color="#DC3545">🔴 Crítico</button>
        </div>
        <button id="clearPaintBtn">🚫 Limpar Seleção de Cor</button>
        <label><input type="checkbox" id="demarcarLinhaCheckbox"> Demarcar linha</label>
        <label><input type="checkbox" id="removerDemarcacaoCheckbox"> Remover demarcação</label>
        <label><input type="checkbox" id="ignorarDuplicatasCheckbox"> Ignorar destaque de duplicatas</label>
        <label><input type="checkbox" id="toggleAllCheckboxesHeader"> Marcar/Desmarcar Todos</label>
    </div>

    <div class="filter-controls">
        <h3>🔍 Filtrar por Nível</h3>
        <div id="checkboxNiveis">
        </div>
        <button id="limparFiltroNivelBtn">Limpar Filtro</button>
    </div>

    <div class="table-container">
        <table id="listaTabela">
            <thead>
            <tr>
                <th><input type="checkbox" id="toggleAllCheckboxes"></th>
                <th class="seq-col">SEQ</th>
                <th class="nivel-col">NÍVEL</th> <th>SITE</th>
                <th>ALTERNATIVA</th>
                <th>CÓDIGO_MATERIAL</th>
                <th>TIPO ESTRUTURA</th>
                <th>LINHA</th>
                <th>ITEM_COMPONENTE</th>
                <th>QTDE_MONTAGEM</th>
                <th>UNIDADE DE MEDIDA</th>
                <th>FATOR_SUCATA</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
<script src="filtro_nivel.js"></script>
</body>
</html>
